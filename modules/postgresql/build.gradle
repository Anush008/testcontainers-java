apply plugin: 'testcontainers.module'

description = "Testcontainers :: JDBC :: PostgreSQL"

dependencies {
    annotationProcessor 'com.google.auto.service:auto-service:1.1.1'
    compileOnly 'com.google.auto.service:auto-service:1.1.1'

    api projects.jdbc

    compileOnly projects.r2dbc
    compileOnly 'io.r2dbc:r2dbc-postgresql:0.8.13.RELEASE'

    testImplementation projects.jdbcTest
    testRuntimeOnly 'org.postgresql:postgresql:42.6.0'

    testImplementation testFixtures(projects.r2dbc)
    testRuntimeOnly 'io.r2dbc:r2dbc-postgresql:0.8.13.RELEASE'

    compileOnly 'org.jetbrains:annotations:24.0.1'
}
