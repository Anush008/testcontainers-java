apply plugin: 'testcontainers.module'

description = "Testcontainers :: JDBC :: Oracle XE"

dependencies {
    annotationProcessor 'com.google.auto.service:auto-service:1.1.1'
    compileOnly 'com.google.auto.service:auto-service:1.1.1'

    api projects.jdbc

    compileOnly projects.r2dbc
    compileOnly 'com.oracle.database.r2dbc:oracle-r2dbc:1.2.0'

    testImplementation projects.jdbcTest
    testImplementation 'com.oracle.database.jdbc:ojdbc11:23.3.0.23.09'

    compileOnly 'org.jetbrains:annotations:24.1.0'

    testImplementation testFixtures(projects.r2dbc)
    testRuntimeOnly 'com.oracle.database.r2dbc:oracle-r2dbc:1.2.0'
}

test {
    javaLauncher = javaToolchains.launcherFor {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

compileTestJava {
    javaCompiler = javaToolchains.compilerFor {
        languageVersion = JavaLanguageVersion.of(11)
    }
    options.release.set(11)
}
