apply plugin: 'testcontainers.module'

description = "Testcontainers :: MS SQL Server"

dependencies {
    annotationProcessor 'com.google.auto.service:auto-service:1.1.1'
    compileOnly 'com.google.auto.service:auto-service:1.1.1'

    api projects.jdbc

    compileOnly projects.r2dbc
    compileOnly 'io.r2dbc:r2dbc-mssql:1.0.2.RELEASE'

    testImplementation projects.jdbcTest
    testImplementation 'com.microsoft.sqlserver:mssql-jdbc:12.4.2.jre8'

    testImplementation projects.r2dbc
    testRuntimeOnly 'io.r2dbc:r2dbc-mssql:1.0.2.RELEASE'

    // MSSQL's wait strategy requires the JDBC driver
    testImplementation testFixtures(projects.r2dbc)
}
